<button mat-raised-button color="primary" (click)="openCrearArticuloDialog()">Nuevo Articulo</button>
<table mat-table [dataSource]="articulos">
  <ng-container matColumnDef="idArticulo">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idArticulo}} </td>
  </ng-container>
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="precioUnitario">
    <th mat-header-cell *matHeaderCellDef> Precio Unitario</th>
    <td mat-cell *matCellDef="let element"> {{element.precioUnitario | currency}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
